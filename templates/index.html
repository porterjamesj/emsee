<!doctype html>
<html>
  <title> emsee </title>
  <head>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/animate.css') }}" />
  </head>
  <body>
    <h1> emsee </h1>

    <ul class="selectors">
      <li><button class="d1tab">One Dimension</button></li>
      <li><button class="d2tab">Two Dimensions</button></li>
    </ul>

    <div id="d1">
      <p> Enter an equation in terms of x and I'll try to minimize it for you. </p>
      <div class="fields">
        <p class="field"><label>Equation:</label> <input class="d1" type="text" name="equation" size="30" value="cos(x)"/></p>
        <p class="field"><label>min:</label> <input class="d1" type="text" name="xmin" value="-10"/></p>
        <p class="field"><label>xmax:</label> <input class="d1" type="text" name="xmax" value="10"/></p>
      </div>

      <button class="d1 submit" >submit equation</button>
      <img class="loading" src="{{ url_for('static',filename='images/spinner.gif') }}"></img>

      <p class="render">`cos(x)`</p>
      <p class="error"></p>
      <svg></svg>
    </div>

    <div id="d2">
      <p> Enter an equation in terms of x and y and I'll try to minimize it for you </p>

      <div class="fields">
        <p class="field"><label>Equation:</label> <input class="d2" type="text" name="equation" size="30" value="(1-x)^2 + 100*(y-x^2)^2"/></p>
        <p class="field"><label>xmin:</label> <input class="d2" type="text" name="xmin" value="-1.5"/></p>
        <p class="field"><label>xmax:</label> <input class="d2" type="text" name="xmax" value="1.5"/></p>
        <p class="field"><label>ymin:</label> <input class="d2" type="text" name="ymin" value="-0.5"/></p>
        <p class="field"><label>ymin:</label> <input class="d2" type="text" name="ymax" value="3"/></p>
      </div>

      <button class="d2 submit">submit equation</button>
      <img class="loading" src="{{ url_for('static',filename='images/spinner.gif') }}"></img>
      <p class="render">`(1-x)^2 + 100*(y-x^2)^2`</p>
      <p class="error"></p>
      <svg></svg>
    </div>

    <!-- scripts -->
    <script type=text/javascript>
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML-full"></script>
    <script src="{{ url_for('static',filename='js/drawgraph.js') }}"></script>
    <script src="{{ url_for('static',filename='js/conrec.js') }}"></script>
    <script src="{{ url_for('static',filename='js/plot.js') }}"></script>
  </body>
</html>
